<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>v86 - Windows Me (Japanese) Installer (unpkg)</title>
    
    <style>
        body {
            font-family: sans-serif;
            background-color: #333;
            color: white;
            text-align: center;
        }
        #screen_container {
            width: 800px;
            height: 600px;
            margin: 20px auto;
            border: 2px solid #555;
            position: relative;
        }
        #screen_container canvas,
        #screen_container div {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>

    <h2>v86 - Windows Me (日本語版) インストーラー</h2>
    <p>
        <strong>警告:</strong> CORSポリシーにより、このままでは動作しない可能性が高いです。
    </p>

    <div id="screen_container">
        </div>
    
    <p>
        <button id="start_button">エミュレータを開始</button>
    </p>

    <script src="https://unpkg.com/v86/build/libv86.js"></script>
    <script>
        document.getElementById("start_button").onclick = function() {
            
            var emulator = new V86Starter({
                
                screen_container: document.getElementById("screen_container"),
                
                memory_size: 128 * 1024 * 1024,
                vga_memory_size: 8 * 1024 * 1024,

                bios: {
                    "url": "https://raw.githubusercontent.com/copy/v86/master/bios/seabios.bin",
                    "async": true
                },

                vga_bios: {
                    "url": "https://raw.githubusercontent.com/copy/v86/master/bios/vgabios.bin",
                    "async": true
                },

                cdrom: {
                    "url": "https://archive.org/download/WindowsMEJapanese_201812/ja_winme_oem.iso",
                    "async": true
                },
                
                autostart: true
            });

            this.style.display = "none";
            this.previousElementSibling.innerHTML = "起動中... (ファイルの読み込みに時間がかかります)";
        };
    </script>

</body>
</html>
